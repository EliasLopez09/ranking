<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Ranking - Arcade Fight Fest</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-family: 'Press Start 2P', cursive;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      padding-top: 30px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #0ff; }
      to { text-shadow: 0 0 20px #0ff, 0 0 30px #0ff; }
    }

    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: rgba(20, 20, 20, 0.9);
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #111;
      color: #0ff;
      text-transform: uppercase;
      font-size: 14px;
    }

    tr {
      transition: all 0.3s ease-in-out;
    }

    tr:hover {
      background-color: #1f1f1f;
      transform: scale(1.02);
    }

    .gold { background-color: #FFD700 !important; color: #000; font-weight: bold; }
    .silver { background-color: #C0C0C0 !important; color: #000; font-weight: bold; }
    .bronze { background-color: #cd7f32 !important; color: #fff; font-weight: bold; }

    /* --- NUEVA SECCI√ìN --- */
    .winners {
      text-align: center;
      margin: 50px auto;
      max-width: 800px;
    }

    .winners h2 {
      font-family: 'Press Start 2P', cursive;
      color: #ff0;
      text-shadow: 0 0 8px #ff0, 0 0 15px #ff0;
      margin-bottom: 20px;
    }

    .winners blockquote {
      width: 100%;
      max-width: 400px;
      height: 600px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px #0ff;
    }

    .winners img {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff0;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr { display: block; }
      thead { display: none; }
      tr {
        margin-bottom: 20px;
        background-color: rgba(20, 20, 20, 0.8);
        padding: 10px;
        border: 1px solid #0ff;
        border-radius: 8px;
      }
      td { padding: 10px; text-align: left; position: relative; }
      td::before {
        position: absolute;
        left: 10px;
        top: 10px;
        color: #0ff;
        font-weight: bold;
        font-size: 12px;
      }
      td:nth-of-type(1)::before { content: "#"; }
      td:nth-of-type(2)::before { content: "Participante"; }
      td:nth-of-type(3)::before { content: "Puntaje"; }
      td { padding-left: 40%; font-size: 14px; }
    }
  </style>
</head>
<body>
  <h1>üèÜ Ranking - Arcade Fight Fest üïπÔ∏è</h1>
  <table id="ranking">
    <thead>
      <tr><th>#</th><th>Participante</th><th>Puntaje</th></tr>
    </thead>
    <tbody></tbody>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQlQjQfQX5_oufrC06k_4PNJFB1FNWAdXSIRpaFQJpIupuP_FWQAhYAesJZwUqOrENVC8cTs7sX-Z2a/pub?gid=0&single=true&output=csv';

    fetch(CSV_URL)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split('\n').slice(1);
        const parsed = rows.map(r => r.split(',')).filter(row => row[0] && row[1]);

        parsed.sort((a, b) => Number(b[1]) - Number(a[1]));

        const tbody = document.querySelector('#ranking tbody');
        parsed.forEach((row, index) => {
          const tr = document.createElement('tr');
          if (index === 0) tr.classList.add('gold');
          else if (index === 1) tr.classList.add('silver');
          else if (index === 2) tr.classList.add('bronze');

          tr.innerHTML = `<td>${index + 1}</td><td>${row[0]}</td><td>${row[1]}</td>`;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
